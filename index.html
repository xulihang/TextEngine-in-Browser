<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Text Engine</title>
    <script src="./html-to-image.js"></script>
    <script src="./textFit.min.js"></script>
    <style>
      .text {
        float:left;
      }
    </style>
  </head>
  <body>
    <div contenteditable class="text">
      中文竖排文本<span style="color:red;">！</span>
    </div>
    <div style="float:left">
      <textarea></textarea>
      <button onclick="convert();">Get Image</button>
      <div class="img">
        <img alt="" id="result"/>
      </div>
    </div>
    <script>
      var text = document.querySelector(".text");
      setSize();
      setVertical();
      textFit(text, {minFontSize:10, maxFontSize: 100,multiLine: true});
      function setSize(){
        text.style.width = "400px";
        text.style.height = "520px";
      }

      function setVertical(){
        text.style.writingMode = "vertical-rl";
      }

      function convert() {
        console.log("convert");
        htmlToImage.toCanvas(text).then(function (canvas) {
          document.getElementById("result").src = canvas.toDataURL("image/png");
        });
      }
    </script>
  </body>
</html>
