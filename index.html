<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Text Engine</title>
    <script src="./html2canvas.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div content-editable class="text">
      Text!
    </div>
    <button onclick="convert();">Get Image</button>
    <div class="img">
      <img alt="" id="result"/>
    </div>
    <script>
      var text = document.querySelector(".text");
      setSize();

      function setSize(){
        text.style.width = "100px";
        text.style.height = "50px";
      }

      function convert() {
        console.log("convert");  
        html2canvas(text,{ backgroundColor: null }).then(function(canvas) {
          document.getElementById("result").src = canvas.toDataURL("image/png");
        });
      }
    </script>
  </body>
</html>
